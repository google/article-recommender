# Set the total storage limit for all queues to 250MB
total_storage_limit: 250M

queue:
- name: default
  rate: 40/s
  bucket_size: 80
  max_concurrent_requests: 40
  retry_parameters:
    task_retry_limit: 10

- name: recommendation-updates
  rate: 5/s
  bucket_size: 10
  max_concurrent_requests: 10
  retry_parameters:
    task_retry_limit: 0

- name: feed-updates
  rate: 50/s
  bucket_size: 100
  max_concurrent_requests: 5
  retry_parameters:
    task_retry_limit: 0
